<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Entrada no Sistema</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #0d1117;
            display: flex;
            flex-direction: column;
            justify-content: center; /* centraliza na vertical */
            align-items: center;     /* centraliza na horizontal */
            min-height: 100vh;       /* altura total da tela */
            padding-top: 5px; /* ðŸ‘ˆ sobe visualmente o conteÃºdo */ 
        }

        h1, p {
            color: #00bfff; /* Aqui define o azul clarinho */
        }

        .opcoes {
            display: flex;
            justify-content: center;
            gap: 50px;
            flex-wrap: wrap;
            padding: 20px;
        }

        .card {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 30px;
            width: 200px;
            text-decoration: none;
            color: #00bfff;
            background-color: #0d1117;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
            border-color: #007BFF;
        }

        @media (max-width: 600px) {
            .card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Bem-vindo</h1>
    <p>Escolha como deseja acessar o sistema:</p>
    <div class="opcoes">
        <a href="{{ url_for('formulario') }}" class="card">
            <h2>Requerente</h2>
            <p>Preencher novo processo</p>
        </a>
        <a href="{{ url_for('tecnico_login') }}" class="card">
            <h2>TÃ©cnico</h2>
            <p>Acessar como servidor</p>
        </a>
    </div>
</body>
</html>
