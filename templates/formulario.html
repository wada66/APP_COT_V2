<!DOCTYPE html>
<html lang="pt-BR">
<head>

}

h1 {

}

form {

    select:invalid {

    button {

      color: #000;

      font-size: 1rem;
      border-radius: 6px;

    button:hover {

    }

    .button-group {

  </style>
</head>

</html>
