<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Visualizar Processo</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        h1 { margin-bottom: 20px; }
        .campo { margin-bottom: 10px; }
        .label { font-weight: bold; }
        .valor { margin-left: 10px; }
    </style>
</head>
<body>
    <h1>Visualização do Processo: {{ dados.protocolo }}</h1>

    {% for chave, valor in dados.items() %}
        {% if valor %}
        <div class="campo">
            <span class="label">{{ chave.replace("_", " ").capitalize() }}:</span>
            <span class="valor">{{ valor }}</span>
        </div>
        {% endif %}
    {% endfor %}

    <br>
    <a href="{{ url_for('tecnico_dashboard') }}">← Voltar</a>
</body>
</html>
